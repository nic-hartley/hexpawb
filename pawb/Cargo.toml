[package]
name = "pawb"
version = "0.1.2"
edition = "2021"
description = "A command-line tool for clients making it easy to connect over HexPawb"
repository = "https://github.com/nic-hartley/hexpawb"
license = "BSD-3-Clause"
keywords = [ "tor", "anonymization", "onion-routing", "privacy", "hexpawb" ]
categories = [ "cryptography", "network-programming" ]

[dependencies]
hexpawb = { version = "0.1.2", path = "../hexpawb", features = ["rt-sync"] }
